<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mirth Doku 2.0 - Applikation Table</title>
        <link rel="icon" href="./Icons/Link.png" />
        <link rel="stylesheet" href="./StyleSheets/defaults.css" />
        <link rel="stylesheet" href="./StyleSheets/index.css" />
        <link rel="stylesheet" href="./StyleSheets/navbar.css" />
        <link rel="stylesheet" href="./StyleSheets/table.css" />
        <link rel="stylesheet" href="./StyleSheets/filterBar.css" />
        <link rel="stylesheet" href="./StyleSheets/infoBox.css" />
        <link rel="stylesheet" href="./StyleSheets/contextualSearch.css" />
        <script src="./Scripts/Librarys/jquerry.js"></script>
        <script src="./Scripts/Librarys/BaseClasses.js"></script>
        <link href="./StyleSheets/fonts.css" rel="stylesheet" />
        <script src="./Scripts/Librarys/LoadJSON.js"></script>
        <script src="./Scripts/Librarys/CreateTableLib.js"></script>
        <script src="./Scripts/filterTable.js"></script>
        <script src="./Scripts/contextSearch.js"></script>
        <script src="./Scripts/sortTable.js"></script>
    </head>
    <body>
        <header class="section"></header>
        <nav class="section tertiaryBackground"></nav>
        <div id="FilterBar" class="section tertiaryBackground">
            <div class="filterInput">
                <input type="text" id="inputSearch01" name="Applikation" onkeyup="SearchTable('APPLIKATIONTABLE')" placeholder="search for Applikation" />
            </div>
            <div class="filterInput">
                <input type="text" id="inputSearch02" name="Hersteller" onkeyup="SearchTable('APPLIKATIONTABLE')" placeholder="search for Hersteller" />
            </div>
            <div class="filterInput">
                <input type="text" id="inputSearch03" name="Tag" onkeyup="SearchTable('APPLIKATIONTABLE')" placeholder="search for Tag" />
            </div>
            <div id="contextSearchParent" class="filterInput">
                <input
                    class="contextSearch"
                    type="text"
                    id="contextSearch"
                    name="context"
                    onkeyup="ContextSearch(window.event)"
                    placeholder="ContextSearch (ALPHA STATE)"
                /><span></span>
            </div>
        </div>
        <div id="tableContainer" class="section tertiaryBackground" style="margin-top: 15px">
            <table class="hidden">
                <thead>
                    <tr>
                        <th style="width: 15%">Bild</th>
                        <th class="sortableHeader" style="width: 30%">Applikation</th>
                        <th class="sortableHeader" style="width: 30%">Herrsteller</th>
                        <th class="sortableHeader" style="width: 10%">Fullname</th>
                        <th class="sortableHeader" style="width: 10%">Ort</th>
                        <th class="sortableHeader" style="width: 10%">P/T/K</th>
                        <th class="sortableHeader" style="width: 15%">Tags</th>
                        <th style="width: 15%">Link</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="InfoContainer"><h1 class="HeaderText">Keine Daten geladen</h1></div>
        </div>
        <button id="scrollTopBtn" class="scrollTopBtn" onclick="backToTop()">Back to Top</button>
        <div>
            <br />
        </div>
    </body>
    <script src="./Scripts/ApplicationTable.js"></script>
    <script src="./Scripts/scrollTopBtn.js"></script>
    <script src="./Scripts/header.js"></script>
</html>
