<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mirth Doku 2.0</title>
        <link rel="icon" href="./Icons/Link.png" />
        <link rel="stylesheet" href="./StyleSheets/defaults.css" />
        <link rel="stylesheet" href="./StyleSheets/index.css" />
        <link rel="stylesheet" href="./StyleSheets/navbar.css" />
        <link rel="stylesheet" href="./StyleSheets/filterBar.css" />
        <script src="./Scripts/Librarys/BaseClasses.js"></script>
        <script src="./Scripts/Librarys/jquerry.js"></script>
        <link href="./StyleSheets/fonts.css" rel="stylesheet" />
    </head>
    <body>
        <header class="section"></header>
        <nav class="section tertiaryBackground"></nav>
        <div style="justify-content: center; margin-top: 15px" class="FilterBar section tertiaryBackground">
            <div class="filterInput">
                <input type="text" name="DatenArt" id="DatenArt" placeholder="Daten Art" />
            </div>
            <div class="filterInput">
                <input type="text" name="DatenBereich" id="DatenBereich" placeholder="Daten Bereich" />
            </div>
            <div class="filterInput">
                <input type="text" name="Applikation" id="Applikation" placeholder="Applikation" />
            </div>
            <div class="filterInput">
                <input type="text" name="Hersteller" id="Hersteller" placeholder="Hersteller" />
            </div>
            <div class="filterInput">
                <input type="text" name="DateiTyp" id="DateiTyp" placeholder="Datei Typ" />
            </div>
            <div class="filterInput">
                <input type="text" name="ConnectorTyp" id="ConnectorTyp" placeholder="Connector Typ" />
            </div>
        </div>
        <div style="justify-content: center; margin-top: 15px" class="section tertiaryBackground">
            <button class="navBtn"><span class="btnName">Generate Name</span></button>
            <h1 class="titles" style="background-color: white; padding: 15px; border: 1px solid rgb(189, 189, 189); border-radius: 5px; margin: 0">
                Hier kommt der Channel Name
            </h1>
        </div>
    </body>
    <script src="./Scripts/header.js"></script>
</html>
